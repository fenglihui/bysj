function show(){
	var mydate=new Date();
	var y=mydate.getFullYear();
	var n=mydate.getMonth();
	var d=mydate.getDate();
	var w=mydate.getDay();
	var h=mydate.getHours();
	var m=mydate.getMinutes();
	var s=mydate.getSeconds();
	w=checkweek(w);
	m=checkTime(m);
	s=checkTime(s);
	document.getElementById("top2_1_2").innerHTML=y+"年"+(n+1)+"月"+d+"日  "+w+"  "+h+":"+m+":"+s;
	t=setTimeout('show()',1000);
	}
function checkTime(i){
if (i<10) {
  i="0" + i;
}
  return i;
}
function checkweek(i){
var x;
switch(i){
	case 0:
		x="星期天";
		return x;
		break;
	case 1:
		x="星期一";
		return x;
		break;
	case 2:
		x="星期二";
		return x;
		break;
	case 3:
		x="星期三";
		return x;
		break;
	case 4:
		x="星期四";
		return x;
		break;
	case 5:
		x="星期五";
		return x;
		break;
	case 6:
		x="星期六";
		return x;
		break;
		}
	}
window.onload= show;

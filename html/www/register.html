<script type="text/javascript">
$(document).ready(function(){
	$("#username").blur(function(){
		var name=$("#username").val();
		if(name==undefined||name==""){
			$("#p1").text("用户名不能为空");
			$("#p1").css("color","#F00");
			}
		else if(name.length>12){
			$("#p1").text("用户名格式不正确");
			$("#p1").css("color","#F00");
			}
		else{
			$.post("check.php",{username:$("#username").val()},function(data){
				if(data=="用户名已存在"){
				  x=2;
				  $("#p1").css("color","#F00");
				  $("#p1").text(data);
				  
				}
				else{	
				$("#p1").css("color","#3F0");
				$("#p1").text(data);
				x=1;
				}
			},"text");
		}
		});
	$("#username").focus(function(){
		$("#p1").text("");
		});
	$("#password").blur(function(){
		var password=$("#password").val();
		if(password==undefined||password==""){
			$("#p2").text("密码不能为空");
			$("#p2").css("color","#F00");
			}
		});
	$("#password").focus(function(){
		$("#p2").text("");
		});
	$("#password2").blur(function(){
		var password2=$("#password2").val();
		if(password2==undefined||password2==""){
			$("#p3").text("确认密码不能为空");
			$("#p3").css("color","#F00");
			}
		else if(password2!=($("#password").val())){
			$("#p3").text("两次密码不一致");
			$("#p3").css("color","#F00");
			}
		});
	$("#password2").focus(function(){
		$("#p3").text("");
		});
	$("#name").blur(function(){
		var name=$("#name").val();
		if(name==undefined||name==""){
			$("#p4").text("姓名不能为空");
			$("#p4").css("color","#F00");
			}
		});
	$("#name").focus(function(){
		$("#p4").text("");
		});
	$("#phone").blur(function(){
		var phone=$("#phone").val();
		if(phone==undefined||phone==""){
			$("#p5").text("电话不能为空");
			$("#p5").css("color","#F00");
			}
		});
	$("#phone").focus(function(){
		$("#p5").text("");
		});
	$("#mail").blur(function(){
		var mail=$("#mail").val();
		if(mail==undefined||mail==""){
			$("#p6").text("邮箱不能为空");
			$("#p6").css("color","#F00");
			}
		});
	$("#mail").focus(function(){
		$("#p6").text("");
		});
});
function checkform(){
	if(!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test($("#mail").val())){
		$("#p6").text("邮箱格式不正确");
		$("#p6").css("color","#F00");
		return false;
		}
	else if($("#username").val()==""||$("#password").val()==""||$("#password2").val()==""||$("#name").val()==""||$("#phone").val()==""||$("#mail").val()==""||$("#password").val()!=$("#password2").val()||!$("#check").is(":checked")||this.x==2){
		return false;
	}
	else{
		return true;
		}
}	
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>alert</title>
<style type="text/css">
#test{list-style:none;}
</style>
<script type="text/javascript">
function Cli(){
	var a=document.getElementById("test").getElementsByTagName("li");
	function inde(x){
		a[x].onclick=function(){
			alert("index:"+(x+1));
			}
		}
	for(i=0;i<a.length;i++){
		inde(i);
		}	
	}
window.onload=Cli;
</script>
</head>

<body>
<ul id="test">
<li>第一条</li>
<li>第二条</li>
<li>第三条</li>
</ul>
</body>
</html>
